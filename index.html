<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Menu</title>
  <style>
    .accordion-body {
      display: none;
      height: 0;
      opacity: 0;
      overflow: hidden;
      transition: all .3s ease-out;
    }

    .accordion-body.open {
      display: block;
      height: auto;
      opacity: 1;
      overflow: visible;
    }
  </style>
</head>

<body>
  <div id="accordion">
    <div class="accordion-item">
      <button class="accordion-header" data-target="accordion-body-1" data-parent="accordion">Toggle Content 1</button>
      <div id="accordion-body-1" class="accordion-body">
        <p>This is content.</p>
        <div id="sub-accordion"></div>
        <div class="accordion-item">
          <button class="accordion-header" data-target="accordion-body-1-1" data-parent="sub-accordion">Toggle Content 1.1</button>
          <div id="accordion-body-1-1" class="accordion-body">
            <p>This is content.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <button class="accordion-header" data-target="accordion-body-2" data-parent="accordion">Toggle Content 2</button>
      <div id="accordion-body-2" class="accordion-body">
        <p>This is content.</p>
      </div>
    </div>
  </div>

  <script>
    // Function to collapse/expand accordion body
    const collapse = (element, isOpen) => {
      element.style.overflow = "hidden";
      element.style.display = "block";
      element.style.height = element.scrollHeight + 'px';

      setTimeout(() => element.style.height = !isOpen && 0);

      const removeStyle = () => element.removeAttribute('style');

      element.addEventListener('transitionend', removeStyle);

      element.classList.toggle('open', isOpen);
    };

    // Handle click event on accordion headers
    const handleClick = (event) => {
      const accordionHeader = event.target.closest(".accordion-header");

      if (!accordionHeader) return;

      const headerAttribute = accordionHeader.getAttribute("data-target");
      const accordionBody = document.getElementById(headerAttribute);

      if (!accordionBody) return;

      // Only close all active accordions if data-parent attribute is present.
      const parentAttribute = accordionHeader.getAttribute("data-parent");
      const parentElement = document.getElementById(parentAttribute);

      const isOpen = accordionBody.classList.contains("open");

      const activeElements = parentElement?.querySelectorAll('.accordion-body.open');

      // Close all active accordions.
      activeElements?.forEach((element) => collapse(element, false));

      // Toggle clicked accordion.
      collapse(accordionBody, !isOpen);
    };

    // Event delegation
    document.body.addEventListener("click", handleClick);
  </script>

</body>

</html>
